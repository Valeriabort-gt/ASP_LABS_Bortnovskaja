<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список инвойсов</title>
    <script src="js/site.js"></script>
    <link href="css/site.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Страница добавления инвойсов</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="createDate">Create Date</label>
            <input class="form-control" name="createDate" />
        </div>
        <div class="form-group col-md-5">
            <label for="volume">Number</label>
            <input class="form-control" name="number" type="number" />
        </div>
        <div class="form-group col-md-5">
            <label for="orgDD">Organization name</label>
            <select name="orgDD" id="orgDD"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="roomDD">Num of Room</label>
            <select name="roomDD" id="roomDD"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="sum">Puy Sum</label>
            <select name="sum" id="sum"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="sum">Pay Date</label>
            <select name="sum" id="sum"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="employeeDD">Employee Name</label>
            <select name="employeeDD" id="employeeDD"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="employeeDD">Employee Surname</label>
            <select name="employeeDD" id="employeeDD"></select>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Create Date</th><th>Number</th><th>Organization name</th><th>Num of Room</th><th>Puy Sum</th><th>Pay Date</th><th>Employee Name</th><th>Employee Surname</th></tr></thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
