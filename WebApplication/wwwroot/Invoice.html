<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список инвойсов</title>
    <script src="js/site.js"></script>
    <link href="css/site.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список инвойсов</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="createDate">Дата заключения договора:</label>
            <input class="form-control" name="createDate" />
        </div>
        <div class="form-group col-md-5">
            <label for="volume">Номер счёта:</label>
            <input class="form-control" name="number" type="number" />
        </div>
        <div class="form-group col-md-5">
            <label for="orgDD">Имя организации:</label>
            <select name="orgDD" id="orgDD"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="roomDD">Номер комнаты:</label>
            <select name="roomDD" id="roomDD"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="sum">Сумма:</label>
            <select name="sum" id="sum"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="employeeDD">Имя рабочего:</label>
            <select name="employeeDD" id="employeeDD"></select>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Дата заключения договора</th><th>Номер счёта</th><th>Имя организации</th><th>Номер комнаты</th><th>Сумма</th><th>Имя рабочего</th></tr></thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
